<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Torneo de Restaurantes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Pantalla Principal -->
  <div id="mainScreen" class="screen fade-in">
    <button id="elegirBtn" class="big-btn">Elegir</button>
    <div id="filterContainer">
      <button class="filter-btn selected" data-filter=">10">&gt;$10</button>
      <button class="filter-btn selected" data-filter="10-20">$10‑20</button>
      <button class="filter-btn selected" data-filter="20+">$20+</button>
    </div>
    <button id="opcionesBtn" class="btn">Opciones</button>
  </div>

  <!-- Pantalla de Opciones (Ajustes) -->
  <div id="opcionesScreen" class="screen fade-in" style="display: none;">
    <h2>Configurar Restaurantes</h2>
    <div id="restaurantList">
      <!-- Se generarán aquí los inputs para cada restaurante con su select -->
    </div>
    <div class="btn-group">
      <button id="addRestaurantBtn" class="btn">+</button>
      <button id="removeRestaurantBtn" class="btn">-</button>
    </div>
    <button id="opcionesBackBtn" class="btn">Volver</button>
  </div>

  <!-- Pantalla del Partido (Torneo) -->
  <div id="matchScreen" class="screen fade-in" style="display: none;">
    <div id="matchContainer">
      <div class="card" id="card1"></div>
      <div class="card" id="card2"></div>
    </div>
  </div>

  <!-- Pantalla de Ganador -->
  <div id="winnerScreen" class="screen fade-in" style="display: none;">
    <h2>¡Ganador!</h2>
    <div id="winnerName"></div>
    <button id="resetBtn" class="btn">Reiniciar</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
